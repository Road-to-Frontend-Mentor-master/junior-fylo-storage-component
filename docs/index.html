<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Fylo storage component</title>
  </head>
  <body>
    <main class="main">
      <article class="article article--fylo set-margin-bottom-to-desktop set-box-shadow">
        <header class="main-header set-margin-bottom-2"><img class="logo" src="images/logo.svg" alt="Site logo"></header>
        <ul class="icons-list">
          <li class="icons-list__item"><a class="icons-list__link" href="#"><img class="icons-list__icon" src="images/icon-document.svg" alt="Document icon"></a></li>
          <li class="icons-list__item"><a class="icons-list__link" href="#"><img class="icons-list__icon" src="images/icon-folder.svg" alt="Folder icon"></a></li>
          <li class="icons-list__item"><a class="icons-list__link" href="#"><img class="icons-list__icon" src="images/icon-upload.svg" alt="Upload icon"></a></li>
        </ul>
      </article>
      <article class="article article--storage available-storage set-box-shadow">
        <p class="available-storage__description set-font-size-medium set-margin-bottom">You've used <strong>810 GB</strong> of your storage</p>
        <div class="available-storage__progress-bar set-margin-bottom"></div>
        <div class="available-storage__min-max"><span class="set-font-size-small">0 GB</span><span class="set-font-size-small">1000 GB</span></div>
        <div class="tooltip set-box-shadow available-storage__tooltip">
          <p class="tooltip__text set-font-size-big">185 <span class="tooltip__up-text set-font-size-small set-margin-left">GB left</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
